<h1 [myHighlight]="title">
  {{title}}
</h1>
<img src="" style="height: 200px;width: 200px; border-radius: 2%;border:1 px; margin-left: 10%;">
<og-uploader  [max]="100"
              [url]="'http://localhost:8000/fileupload'"
              [acceptTypes]="['image/*','text/*']"
              [headers]="[{header: 'Authorization', value: 'MyToken'}]"
              [buttonCaption]="'Select Image!'"
              [dropBoxMessage]="'Drop your images here!'"
              (onFileUploadFinish)="imageUploaded($event)"
              (onRemove)="imageRemoved($event)"   
              style="margin-left: 10%"
></og-uploader>
